<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-brand">围围</div>
        <div class="nav-links">
            <a href="#home" class="active">首页</a>
            <a href="#about">关于</a>
            <a href="#portfolio">作品集</a>
            <a href="#contact">联系</a>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>你好，我是 <span class="highlight">围围</span></h1>
            <p>前端开发者 / AI爱好者 / 创意工作者</p>
        </div>
    </section>

    <!-- 将AI对话模态框改为侧边栏 -->
    <div class="ai-sidebar" id="aiSidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <h3>AI助手对话</h3>
                <select class="model-select">
                    <option value="Qwen/Qwen2.5-7B-Instruct">Qwen2.5-7B</option>
                    <option value="deepseek-ai/DeepSeek-R1-Distill-Qwen-7B">DeepSeek-R1</option>
                </select>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="chat-container">
                <div class="messages"></div>
                <div class="input-area">
                    <textarea placeholder="输入您的问题..."></textarea>
                    <button class="send-message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- AI助手按钮 -->
    <button class="ai-float-button">
        <div class="button-content">
            <i class="fas fa-robot"></i>
            <span class="button-text">AI助手</span>
            <i class="fas fa-chevron-right arrow-icon"></i>
        </div>
    </button>

    <!-- 引入JavaScript -->
    <script src="script.js"></script>
</body>
</html>
