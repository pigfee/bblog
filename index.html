<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - AI助手</title>
    
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    
    <!-- 引入动画库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-brand">围围</div>
        <div class="nav-links">
            <a href="#home" class="active">首页</a>
            <a href="#about">关于</a>
            <a href="#portfolio">作品集</a>
            <a href="#ai-assistant" class="ai-btn">AI助手</a>
            <a href="#contact">联系</a>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 data-aos="fade-up">你好，我是 <span class="highlight">围围</span></h1>
            <p data-aos="fade-up" data-aos-delay="200">前端开发者 / AI爱好者 / 创意工作者</p>
        </div>
    </section>

    <!-- 将AI对话模态框改为侧边栏 -->
    <div class="ai-sidebar" id="aiSidebar">
        <div class="sidebar-content">
            <div class="sidebar-header" id="sidebarHeader">
                <h3>AI助手对话</h3>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="chat-container">
                <div class="messages"></div>
                <div class="input-area">
                    <textarea placeholder="输入您的问题..."></textarea>
                    <button class="send-message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改浮动按钮的HTML结构 -->
    <button class="ai-float-button" id="aiFloatButton">
        <div class="button-content">
            <i class="fas fa-robot"></i>
            <span class="button-text">AI助手</span>
            <i class="fas fa-chevron-right arrow-icon"></i>
        </div>
    </button>

    <!-- 返回顶部按钮 -->
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 引入JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
